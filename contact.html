<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
    <title>FcBarcelona</title>

</head>
    
<body>
    <header class="contactheader">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="records.html">Records</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>FC Barcelona</h1> 
        <p class="slogancontact">Contact Us</p>
    </header>
    <main>
        <section class="contactsec">
            <h2>Empty</h2>
            <form class="contact-form" method="get">
                <input type="text" class="contactformitem" name="name" placeholder="Your Name" required>
                <input type="email" class="contactformitem" name="mail" pattern="^[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9.-]{2,4}$" placeholder="Your Email" required>
                <input type="tel" class="contactformitem" name="phone"  placeholder="Your Phone Number" pattern="0\d{1,3[-|\s]?\d{6,8}" minlength="10" maxlength="11" required >
                <textarea class="contactformitem" placeholder="Your Message"></textarea>
                <input class="btn" type="submit" value="Send">
            </form>
        </section>

    </main>
</body>
</html>
